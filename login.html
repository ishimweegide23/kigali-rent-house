<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Kigali Housing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2D5D7C;
      --secondary: #F9A825;
      --dark: #1A1A2E;
      --light: #F8F9FA;
      --gray: #6C757D;
      --transition: all 0.3s ease;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      box-shadow: var(--shadow);
      padding: 15px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 15px;
    }

    .logo a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* Login Section */
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow-lg);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .login-container h2 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(45, 93, 124, 0.1);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--secondary);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }

    .btn:hover {
      background: #e69500;
      transform: translateY(-3px);
    }

    .forgot-password {
      text-align: right;
      margin-top: -15px;
    }

    .forgot-password a {
      color: var(--gray);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .forgot-password a:hover {
      color: var(--primary);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--gray);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: white;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: var(--transition);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    .facebook-btn {
      color: #3b5998;
    }

    .google-btn {
      color: #db4437;
    }

    .register-link {
      margin-top: 20px;
      color: var(--gray);
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .error-message {
      color: #e63946;
      margin-top: 15px;
      display: none;
    }

    /* Footer */
    footer {
      background: var(--dark);
      color: white;
      padding: 30px 0 20px;
      text-align: center;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-media a {
      color: white;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .social-media a:hover {
      color: var(--secondary);
      transform: translateY(-3px);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
      font-size: 0.9rem;
    }

    /* Welcome Modal */
    .welcome-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s;
    }

    .welcome-content h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .welcome-content p {
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .login-container h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 25px 15px;
      }
      
      .login-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="logoo.PNG" alt="Kigali Housing">
        <a href="index.html">Kigali Housing</a>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <h2>Welcome Back</h2>
        <form class="login-form" id="loginForm" action="login.php" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            <div class="forgot-password">
              <a href="forgot-password.html">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
          <div id="errorMessage" class="error-message">
            Invalid email or password. Please try again.
          </div>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-login">
          <div class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-btn google-btn">
            <i class="fab fa-google"></i>
          </div>
        </div>
        
        <div class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Welcome Modal (hidden by default) -->
  <div id="welcomeModal" class="welcome-modal" style="display: none;">
    <div class="welcome-content">
      <h2>Welcome Back!</h2>
      <p>You have successfully logged in to your Kigali Housing account.</p>
      <button class="btn" id="continueBtn">Continue to Homepage</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-media">
        <a href="https://www.facebook.com/RwandaHome-1915619678653717/" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/African_Prop" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/your_instagram_link" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/+250780035482" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Kigali Housing Platform. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const welcomeModal = document.getElementById('welcomeModal');
      const continueBtn = document.getElementById('continueBtn');
      
      // Client-side validation only (form will submit to PHP if valid)
      loginForm.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (!email || !password) {
          e.preventDefault();
          errorMessage.style.display = 'block';
        } else {
          errorMessage.style.display = 'none';
          // Let form submit to PHP backend
        }
      });
      
      // Continue to homepage
      continueBtn.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
      
      // Close modal if clicking outside
      window.addEventListener('click', function(e) {
        if (e.target === welcomeModal) {
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
